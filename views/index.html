<html ng-app="HolaSpanishWorld">
    <head>

        <script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        
        <script src="./assets/js/app.js"></script>
        <script src="./assets/js/mainController.js"></script>
        <script src="./assets/js/constants.js"></script>
        
        <script src="./assets/js/calendar/fullcalendar.min.js"></script>
        <script src="./assets/js/calendar/calendar.js"></script>
        <script src="./assets/js/calendar/calendarController.js"></script>
        <script src="./assets/js/calendar/addLessonController.js"></script>

        
        <script src="./assets/js/authentication/loginController.js"></script>
        <script src="./assets/js/authentication/registrationController.js"></script>
        <script src="./assets/js/authentication/authenticationService.js"></script>
        <script src="./assets/js/userService.js"></script>
        <script src="./assets/js/lessonService.js"></script>

        <script src="./assets/js/cultureController.js"></script>
        <script src="./assets/js/resourceService.js"></script>

        <script src="./assets/js/routes.js"></script>
        <script src="./assets/js/routes/culture.js"></script>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed|Ubuntu:300,400"
            rel="stylesheet">

        <link rel="stylesheet" href="./assets/css/fullcalendar.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body ng-controller="MainController as main">
        <div id="header" class="header"
            ng-style="{'background-image': 'url(' + main.headerImage + ')'}" ng-if="main.showHeader">
            <div class="header-content">
                <div>
                    <span class="header-big">&iexcl;Hola,</span>
                    <span class="header-text">our next group lesson starts {{ main.nextLesson.fromNow }}!</span>
                </div>
                <div ng-if="main.user">
                    <button class="btn btn-lg btn-primary">Join Now</button>
                </div>
                <div ng-if="main.user == null">
                    <button class="btn btn-lg btn-success" ng-click="main.openLoginModal()">Login - Register</button>
                </div>
            </div>
        </div>
        <div class="main" id="main" ng-if="main.user">
        <div class="sidenav">
            <div class="sidenav-brand">&iexcl;HolaSpanishWorld!</div>
            <div class="sidenav-menu">
                <ul class="sidenav-menu-list">
                    <li>
                        <a class="sidenav-menu-item" ui-sref="dashboard" ui-sref-active="sidenav-menu-active">
                            <div class="sidenav-menu-text">Dashboard</div>
                            <i class="glyphicon glyphicon-home sidenav-menu-icon"></i>
                            <div class="sidenav-menu-text">Tablero</div>
                        </a>
                    </li>
                    <li>
                        <a class="sidenav-menu-item" ui-sref="lessons" ui-sref-active="sidenav-menu-active">
                            <div class="sidenav-menu-text">Lessons</div>
                            <i class="glyphicon glyphicon-education sidenav-menu-icon"></i>
                            <div class="sidenav-menu-text">Lecciones</div>
                        </a>
                    </li>
                    <li>
                        <a class="sidenav-menu-item" ui-sref="grammar" ui-sref-active="sidenav-menu-active">
                            <div class="sidenav-menu-text">Grammar</div>
                            <i class="glyphicon glyphicon-book sidenav-menu-icon"></i>
                            <div class="sidenav-menu-text">Gram√°tica</div>
                        </a>
                    </li>
                    <li>
                        <a class="sidenav-menu-item" ui-sref="culture" ui-sref-active="sidenav-menu-active">
                            <div class="sidenav-menu-text">Culture</div>
                            <i class="glyphicon glyphicon-globe sidenav-menu-icon"></i>
                            <div class="sidenav-menu-text">Cultura</div>
                        </a>
                    </li>
                </ul>         
            </div>
        </div>
        <div class="content container-fluid">
            <!-- navigation -->
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="navbar-brand" href="#">{{main.state.data.title}}</span>
                    </div>
                    

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <div class="navbar-right navbar-login">
                            <div ng-if="main.user" id="hello">
                                Hola {{main.user.name}}
                                <button type="button" ng-click="main.logout()" class="btn btn-xs btn-default">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- body content -->
            <ui-view></ui-view>
        </div>
        </div>
    </body>
</html>
