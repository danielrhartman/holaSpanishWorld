<div class="modal-header">
    <h3>Welcome to Hola Spanish World</h3>
</div>
<div class="modal-body">
    <div class="tabs">
        <div class="tab" ng-class="{'tab-active': login.login}" style="width: 49%" ng-click="login.login = true">Login</div>
        <div class="tab" ng-class="{'tab-active': !login.login}" style="width: 50%" ng-click="login.login = false">Register</div>
    </div>
    <form class="login-form" ng-if="!login.success" ng-submit="login.submit()">
        <div class="form-group" ng-if="!login.login">
            <label for="name">Full name</label>
            <input type="text" class="form-control" id="name" ng-model="login.credentials.name" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" ng-model="login.credentials.email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="login.credentials.password" />
        </div>
        <input type="submit" hidden />
    </form>
    <h2 class="text-success text-center" ng-if="login.success">Success!</h2>
</div>
<div class="modal-footer">
    <span class="small">{{ login.registrationErrorMessage }}</span>
    <button ng-if="!login.success && login.login" class="btn btn-primary" ng-click="login.onLoginSubmit()">Login</button>
    <button ng-if="!login.success && !login.login" class="btn btn-primary" ng-click="login.onRegistrationSubmit()">Register</button>
    <button type="button" class="btn btn-default" ng-click="login.cancel()">Close</button>
</div>
