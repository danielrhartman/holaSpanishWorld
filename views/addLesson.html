<div class="modal-header">
    <h3>Add a Lesson</h3>
    lesson.instructor
</div>
<div class="modal-body">
    <form name="lesson.form" novalidate>
        <!-- TODO add form validation -->
        <div class="form-group btn-group" >
            <label class="btn btn-xs btn-default" ng-model="lesson.type" uib-btn-radio="'Group'">Group</label>
            <label class="btn btn-xs btn-default" ng-model="lesson.type" uib-btn-radio="'Private'">Private</label>
        </div>
        <div ng-if="!lesson.disableInstructor">
            <label for="instructor">Instructor</label>
            <select name="instructor" ng-model="lesson.instructor" ng-options="x.id as x.name for x in lesson.instructors"></select>
            
            <!--
            <input type="text" class="form-control" name="instructor" id="instructor" ng-model="lesson.instructor" required/>
            -->
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" ng-model="lesson.date" disabled/>
        </div>
        <div class="form-group">
            <label for="start">Start</label>
            <input type="text" class="form-control" id="start" ng-model="lesson.start" disabled/>
        </div>
        <div class="form-group">
            <label for="length">Length <span class="small">(minutes)</span></label>
            <input type="number" class="form-control" name="length" id="length" ng-model="lesson.length" required/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="textarea" class="form-control" id="description" ng-model="lesson.description" />
        </div>
    </form>
    <h2 class="text-success text-center" ng-if="lesson.addSuccess">Lesson Added!</h2>
</div>
<div class="modal-footer">
    <span class="small">{{ lesson.errorMessage }}</span>
    <button ng-if="!lesson.addSuccess" type="submit" class="btn btn-primary" ng-click="lesson.onSubmit()">Add Lesson</button>
    <button type="button" class="btn btn-default" ng-click="lesson.cancel()">Close</button>
</div>
