<div class="modal-header">
    <h3>{{cultureResource.resource.title}}</h3>
</div>
<div class="modal-body">
    <div class="pull-right culture-images">
        <img class="mosaic-image" ng-src={{image}} ng-click="isFullScreen = !isFullScreen" ng-class="{'fullscreen': isFullScreen, 'col-sm-4': !isFullScreen}" ng-repeat="image in cultureResource.resource.images"></img>
    </div>
    <div class="resource-text" ng-repeat="block in cultureResource.resource.blocks">{{block}}</div>
</div>
<div class="modal-footer">
    <div class="btn btn-default" ng-click="cultureResource.close()">Close</div>
</div>
