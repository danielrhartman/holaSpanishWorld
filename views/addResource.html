<html>
<head>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
    </script>

    <script src="./assets/js/addResource.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>
    <div class="container" id="step1">
        <h3>Add a resource</h3>
        <form id="resourceForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" required/>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input class="form-control" type="text" id="link" required />
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input class="form-control" type="text" id="image" required />
            </div>
            <div class="form-group">
                <label for="keywords">Keywords</label><small> (comma seperated)</small>
                <input class="form-control" type="text" id="keywords" />
            </div>
            <div class=form-group">
                <label for="text">Text</label>
                <textarea id="text" class="form-control" form="resourceForm"></textarea>
            </div>
            <br />
            <div id="submitButton" class="btn btn-primary">Submit</div>
            <div id="addButton" class="btn btn-default">Add Block</div>
        </form>
    </div>
    <div id="success" style="text-align: center;">
        <h2>Success</h2>
        <a href='#' onclick='location.reload(true); return false;'>Add another</a>
    </div>
</body>
</html>
